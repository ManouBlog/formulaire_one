<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="conteneur">
        <section class="image">
         <div class="cadre">
          <img src="./one/image/image.jpeg" alt="image.jpeg">
         </div>
        </section>
        <section class="conteneur_form">
        <h1>
            Welcome to Panorama,<br>
            Sign In to Continue.
        </h1>
        <span>Don't have an account ? <a href="#">Create a account</a> <br> It takes less than a minute.</span>
       <div class="form">
        <form>
            <label for="email">Email</label>
            <input type="email" name="email">

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="*********">
           <div class="forget">
            <a href="#">Forgot password?</a>
           </div>
           <div class="conteneur_button">
            <button class="btn_sign_in">Sign In</button>
            <button class="btn_sign_in_google"> <img src="./one/image/png-transparent-google-logo-google-text-trademark-logo.png" alt="google"> <span>Sign In with Google</span></button>
           </div>
        </form>

       </div>
        </section>
    </div>
</body>
</html>
